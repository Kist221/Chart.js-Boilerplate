<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rose Chart Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="chart.js"></script>
</head>

<body>
    <h1>Testing Chart.js</h1>

    <hr />

    <div id="chart1">
        <h2>Vertical Bar Graph</h2>
        <canvas id="verticalBar" style="max-width: 800px; max-height: 600px;"></canvas>
    </div>

    <div id="chart2">
        <h2>Horizontal Bar Graph</h2>
        <canvas id="horizontalBar" style="max-width: 800px; max-height: 600px;"></canvas>
    </div>

    <script>
        // global overrides
        Chart.defaults.global.animation.duration = 5000;
        Chart.defaults.global.legend.display = false;

        // Vertical Bar Graph Boilerplate
        var ctx = document.getElementById("verticalBar").getContext('2d');

        var verticalBar = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                datasets: [{
                    label: 'Label Not Shown via Global Override',
                    data: [10, 30, 50, 69, 35, 61],
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ]
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        stacked: true
                    }],
                    yAxes: [{
                        stacked: true,
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });


        // Horizontal Bar Graph Boilerplate
        var ctx2 = document.getElementById("horizontalBar").getContext('2d');

        var horizontalBar = new Chart(ctx2, {
            type: 'horizontalBar',
            data: {
                labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                datasets: [{
                    label: 'Label Not Shown via Global Override',
                    data: [10, 30, 50, 69, 35, 61],
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ]
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        stacked: true
                    }],
                    yAxes: [{
                        stacked: true,
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>

</html>
